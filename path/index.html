<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Path</title>
</head>

<body>
  <h1>Hello World!</h1>
  <p id="param"><b>Query Paran: </b></p>
  <p id="idToken"><b>idToken: </b></p>
  <p id="statusMessage"><b>statusMessage: </b></p>
  <script>
    // Query Params
    const queryString = decodeURIComponent(window.location.search);
    const params = new URLSearchParams(queryString);
    document.getElementById("param").append(params.get("param"));
    
    // Web Storage
    document.getElementById("idToken").append(sessionStorage.getItem("idToken").email);
    document.getElementById("statusMessage").append(localStorage.getItem("statusMessage"));
  </script>
</body>

</html>
